<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>

    <style>p.one {
        border-style: dotted;
        border-width: 5px;
    }
    p.solid {
        border-style: solid;
        border-width: 10px;
        border-color: green;
    }
    p.mix {
        border-style: dotted dashed solid double;
    }
    p.alter{
        border-top-style:solid;
        border-bottom-style:solid;
    }
    </style>
</head>


<body>
    <h2>Propriedade border-style</h2>
    <p class="one">Borda do tipo dotted.</p>
    <p class="solid">Borda do tipo solid.</p>
    <p class="mix">Bordas misturadas.</p>
    <p class="alter">Bordas em lados espec√≠ficos.</p>
</body>
</html>
