<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Decorativo</title>
    <style>
        h1 {
            text-decoration: overline;
        }
        h2 {
            text-decoration: line-through;
        }
        h3 {
            text-decoration: underline;
        }
        h4 {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <h1>Veja os Efeitos</h1>
    <h2>Veja os Efeitos</h2>
    <h3>Veja os Efeitos</h3>
    <h4>Veja os Efeitos</h4>
</body>
</html>
