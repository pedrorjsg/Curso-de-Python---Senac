<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius</title>

<style>
    .normal{
            border: 2px solid red;
        }
        .r1{
            border: 2px solid red;
            border-radius: 5px;
        }
        .r2{
            border: 2px solid red;
            border-radius: 10px;
        }
        .r3{
            border: 2px solid red;
            border-radius: 12px;
        }
</style>

</head>
<body>
    <p class="normal">Borda normal.</p>
    <p class="r1"> Borda arrendodada.</p>
    <p class="r2"> Borda um pouco mais arredondada.</p>
    <p class="r3"> Borda totalmente arredondada.</p>
</body>
</html>
